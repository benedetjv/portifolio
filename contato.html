<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Estilo externo -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="contato-page">

  <div class="form-container">
    <h2 class="text-center fw-bold mb-4">Fale comigo</h2>

    <form action="https://formspree.io/f/xpwdgrne" method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira o seu nome" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
      </div>

      <div class="mb-3">
        <label for="assunto" class="form-label">Assunto</label>
        <input type="text" class="form-control" id="assunto" name="assunto" placeholder="" required>
      </div>

      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
      </div>

      <div class="d-flex justify-content-center gap-3 flex-wrap mt-4">
  <button type="submit" class="btn btn-custom btn-contato">
    <i class="bi bi-send"></i> Enviar
  </button>
  <button id="btnVoltar" class="btn btn-outline-secondary">
    ← Voltar à página inicial
  </button>
</div>

  <!-- JavaScript externo -->
  <script src="js/script.js"></script>

</body>
</html>
